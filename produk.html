<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deskripsi Produk</title>
    <link rel="icon" href="logo.jpg" type="image/jpg"> <!-- Ikon favicon -->
    <style>
        /* Reset dasar untuk mengurangi ketidaksesuaian gaya antara browser */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Menata body dan header */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #1976d2;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center; /* Menyatukan logo di tengah secara horizontal */
            align-items: center; /* Menyatukan logo di tengah secara vertikal */
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            margin-left: 10px;
        }

        /* Menata logo */
        .logo {
            width: 40px; /* Mengatur lebar logo */
            height: 40px; /* Mengatur tinggi logo */
            border-radius: 50%;
            object-fit: cover; /* Membuat gambar menyesuaikan ukuran */
        }

        /* Menata deskripsi produk */
        .product-description-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 40px;
            padding: 20px;
        }

        .product-description-container img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-info {
            text-align: left;
            max-width: 400px;
        }

        .product-info h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .product-info p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .product-info .price {
            font-size: 1.2rem;
            color: #1976d2;
            margin-bottom: 20px;
        }

        .product-info button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .product-info button:hover {
            background-color: #0288d1;
        }
    </style>
</head>
<body>

    <header>
        <!-- Logo di header -->
        <img src="logo.jpg" alt="Logo Disja" class="logo">
    </header>

    <div class="product-description-container">
        <!-- Gambar produk -->
        <img id="product-image" src="" alt="Produk">

        <div class="product-info">
            <h2 id="product-name">Nama Produk</h2>
            <p id="product-description">Deskripsi produk akan ditampilkan di sini.</p>
            <p class="price" id="product-price">Rp 0</p>
            <button id="buy-button">Beli</button>
        </div>
    </div>

    <script>
        // Mengambil elemen-elemen dari HTML
        const productName = document.getElementById("product-name");
        const productDescription = document.getElementById("product-description");
        const productPrice = document.getElementById("product-price");
        const productImage = document.getElementById("product-image");
        const buyButton = document.getElementById("buy-button");

        // Data produk (ini bisa diambil dari database atau API)
        const product = {
            name: "Produk 1",
            description: "Deskripsi lengkap tentang Produk 1. Produk ini memiliki kualitas terbaik, fitur unggulan, dan harga yang terjangkau.",
            price: "Rp 100.000",
            image: "foto1.jpeg" // Ganti dengan path gambar yang sesuai
        };

        // Menampilkan data produk di halaman
        productName.textContent = product.name;
        productDescription.textContent = product.description;
        productPrice.textContent = product.price;
        productImage.src = product.image;

        // Arahkan tombol Beli ke halaman beli.html
        buyButton.addEventListener("click", () => {
            window.location.href = "beli.html"; // Arahkan ke halaman beli
        });
    </script>
</body>
</html>
