<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih - Shopee Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px;
        }

        header {
            background-color: #1976d2;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .thank-you-message {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-summary {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            border-top: 2px solid #ddd;
            padding-top: 20px;
        }

        .product-summary img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-summary p {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .back-button, .payment-button, .detail-button {
            background-color: #1976d2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .back-button:hover, .payment-button:hover, .detail-button:hover {
            background-color: #0288d1;
        }

        .details-container {
            margin-top: 30px;
            padding: 20px;
            text-align: left;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .details-container p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .options select, .options input[type="radio"] {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .total-container {
            margin-top: 20px;
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
        }

        .total-container .total {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pembelian</h1>
    </header>

    <div class="thank-you-message">
        <div class="product-summary">
            <img src="foto1.jpeg" alt="Produk 1">
            <div>
                <p>Produk 1</p>
                <p>Rp 100.000</p>
            </div>
        </div>

        <!-- Rincian Pembayaran -->
        <div class="details-container">
            <h2>Rincian Pembayaran</h2>
            <div class="options">
                <p><strong>Metode Pembayaran:</strong></p>
                <select>
                    <option value="bank-transfer">Transfer Bank</option>
                    <option value="credit-card">Kartu Kredit</option>
                    <option value="e-wallet">Dompet Elektronik</option>
                </select>
                
                <p><strong>Opsi Pengiriman:</strong></p>
                <select>
                    <option value="standard">Pengiriman Standar</option>
                    <option value="express">Pengiriman Ekspres</option>
                </select>

                <div>
                    <p><strong>Subtotal Produk:</strong> Rp 100.000</p>
                    <p><strong>Subtotal Pengiriman:</strong> Rp 20.000</p>
                    <p><strong>Biaya Layanan:</strong> Rp 5.000</p>
                    <p><strong>Total Diskon Pengiriman:</strong> -Rp 5.000</p>

                    <div class="total-container">
                        <p class="total">Total Pembayaran: Rp 120.000</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tombol Beli -->
        <a href="terimakasih.html" class="payment-button">Beli</a>

        <a href="index.html" class="back-button">Kembali ke Beranda</a>
    </div>
</body>
</html>
