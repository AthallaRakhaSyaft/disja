<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih - Pembelian Sukses</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Menata body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Menata container utama */
        .thank-you-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 50px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        /* Menata gambar ikon ucapan terima kasih */
        .thank-you-container img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        /* Menata judul ucapan terima kasih */
        .thank-you-container h1 {
            font-size: 2.5rem;
            color: #1976d2;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* Menata pesan ucapan */
        .thank-you-container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* Menata tombol kembali ke beranda */
        .thank-you-container .back-btn {
            font-size: 1.1rem;
            padding: 12px 30px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .thank-you-container .back-btn:hover {
            background-color: #0288d1;
        }

        /* Responsivitas untuk tampilan mobile */
        @media screen and (max-width: 768px) {
            .thank-you-container {
                padding: 30px;
            }

            .thank-you-container h1 {
                font-size: 2rem;
            }

            .thank-you-container p {
                font-size: 1rem;
            }

            .thank-you-container .back-btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <!-- Ikon atau gambar ucapan terima kasih -->
        <img src="thank-you-icon.png" alt="Terima Kasih Icon">
        
        <h1>Terima Kasih Telah Membeli!</h1>
        
        <p>Pesanan Anda telah berhasil diproses. Kami akan segera mengirimkan informasi lebih lanjut mengenai pengiriman.</p>
        
        <!-- Tombol kembali ke beranda -->
        <a href="index.html" class="back-btn">Kembali ke Beranda</a>
    </div>

</body>
</html>
