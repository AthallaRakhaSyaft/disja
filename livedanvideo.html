<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live & Video</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" href="logo.jpg" type="image/jpg">
    <style>
        /* Reset dasar untuk mengurangi ketidaksesuaian gaya antara browser */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Menata body dan header */
body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    background-color: #f4f4f9;
    color: #333;
}

header {
    background-color: #1976d2; /* Biru gelap */
    color: white;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

header .search-wrapper {
    display: flex;
    justify-content: center;
    margin-top: 10px;
}

header input {
    width: 70%;
    padding: 12px;
    border-radius: 25px;
    border: 1px solid #ddd;
    font-size: 1rem;
    transition: border-color 0.3s;
}

header input:focus {
    border-color: #ff5722; /* Oranye terang */
}

header button {
    padding: 12px 20px;
    margin-left: 10px;
    background-color: #ff5722;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

header button:hover {
    background-color: #e64a19;
}

/* Logo styling */
header img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-bottom: 10px;
}

/* Menata navigasi */
nav {
    background-color: #ffffff;
    border-bottom: 2px solid #f1f1f1;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.nav-links {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px 0;
    margin: 0;
    list-style: none;
}

.nav-links li {
    margin: 0 20px;
}

.nav-links a {
    text-decoration: none;
    color: #1976d2;
    font-size: 1.2rem;
    font-weight: 600;
    text-transform: uppercase;
    padding: 12px 20px;
    border-radius: 25px;
    background-color: #f4f4f9;
    transition: background-color 0.3s, color 0.3s, transform 0.3s;
}

.nav-links a:hover {
    background-color: #1976d2;
    color: white;
    transform: translateY(-3px);
}

.nav-links a.active {
    background-color: #1976d2;
    color: white;
}

/* Menata tampilan produk */
.product-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    margin-top: 20px;
}

.product-container .product {
    background-color: white;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 250px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
}

.product-container .product:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.product-container img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

.product-container h3 {
    font-size: 1.3rem;
    margin-top: 10px;
}

.product-container p {
    font-size: 1rem;
    color: #666;
}

.product-container .price {
    font-size: 1.4rem;
    color: #1976d2;
    margin-top: 15px;
}

/* Responsivitas untuk tampilan mobile */
@media screen and (max-width: 768px) {
    header .search-wrapper {
        flex-direction: column;
        width: 100%;
    }

    header input {
        width: 80%;
        margin-bottom: 10px;
    }

    header button {
        width: 80%;
    }

    .nav-links {
        flex-direction: column;
        padding: 10px;
    }

    .nav-links li {
        margin: 8px 0;
    }

    .product-container {
        flex-direction: column;
        align-items: center;
    }

    .product-container .product {
        width: 90%;
        margin-bottom: 20px;
    }

    .product-container img {
        height: 200px;
        object-fit: cover;
    }
}

/* Menata tombol Cari */
header button {
    padding: 8px 16px; /* Lebih kecil */
    margin-left: 10px;
    background-color: #1976d2; /* Biru */
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 0.9rem; /* Ukuran font lebih kecil */
    cursor: pointer;
    transition: background-color 0.3s;
}

header button:hover {
    background-color: #1565c0; /* Biru lebih gelap saat hover */
}

/* Menata tombol Cari */
header button {
    padding: 8px 16px; /* Lebih kecil */
    margin-left: 10px;
    background-color: #1565c0; /* Biru yang lebih gelap */
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 0.9rem; /* Ukuran font lebih kecil */
    cursor: pointer;
    transition: background-color 0.3s;
}

header button:hover {
    background-color: #0d47a1; /* Biru lebih gelap saat hover */
}
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo Disja">
        <div class="search-wrapper">
            <input type="text" id="search" placeholder="Cari produk atau pengguna...">
            <button id="search-btn">Cari</button>
        </div>
    </header>

    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="trending.html">Trending</a></li>
            <li><a href="livedanvideo.html" class="active">Live & Video</a></li>
            <li><a href="notifikasi.html">Notifikasi</a></li>
            <li><a href="profil.html">Profil</a></li>
            <li><a href="keranjang.html">Keranjang</a></li>
            <li><a href="chat.html">Chat</a></li>
        </ul>
    </nav>

    <main>
        <div class="product-container" id="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 1">
                <h3>Produk 1</h3>
                <p>Deskripsi singkat produk.</p>
                <div class="price">Rp 100.000</div>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 2">
                <h3>Produk 2</h3>
                <p>Deskripsi singkat produk.</p>
                <div class="price">Rp 150.000</div>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 3">
                <h3>Produk 3</h3>
                <p>Deskripsi singkat produk.</p>
                <div class="price">Rp 200.000</div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchInput = document.getElementById("search");
            const searchButton = document.getElementById("search-btn");
            const productContainer = document.getElementById("product-list");
            const products = productContainer.getElementsByClassName("product");

            // Function to filter products based on search
            const filterProducts = () => {
                const searchText = searchInput.value.toLowerCase();

                for (let product of products) {
                    const productName = product.getElementsByTagName("h3")[0].textContent.toLowerCase();
                    const productDesc = product.getElementsByTagName("p")[0].textContent.toLowerCase();

                    if (productName.includes(searchText) || productDesc.includes(searchText)) {
                        product.style.display = "block";
                    } else {
                        product.style.display = "none";
                    }
                }
            };

            // Listen to search button click event
            searchButton.addEventListener("click", filterProducts);

            // Optional: Allow the user to search by pressing "Enter" in the input field
            searchInput.addEventListener("keypress", function(event) {
                if (event.key === 'Enter') {
                    filterProducts();
                }
            });
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
