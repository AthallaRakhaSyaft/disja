    <style>
        /* Reset dasar untuk mengurangi ketidaksesuaian gaya antara browser */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Menata body dan header */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #e3f2fd; /* Latar belakang biru muda */
            color: #333;
        }

        header {
            background-color: #1976d2; /* Biru gelap */
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 1.5rem; /* Ukuran font yang lebih kecil di mobile */
            margin-bottom: 10px;
        }

        header input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        /* Menata navigasi */
        nav {
            background-color: #ffffff;
            border-bottom: 2px solid #f1f1f1;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            margin: 0;
            list-style: none;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #1976d2; /* Warna biru */
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            padding: 12px 30px;
            border-radius: 30px; /* Tombol lebih bulat */
            background-color: #e3f2fd; /* Biru muda */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Bayangan halus */
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        .nav-links a:hover {
            background-color: #1976d2; /* Biru gelap saat hover */
            color: white;
            transform: translateY(-4px); /* Efek tombol terangkat */
        }

        .nav-links a.active {
            background-color: #0d47a1; /* Biru sangat gelap untuk aktif link */
            color: white;
        }

        /* Menata tampilan produk */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 20px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product h2 {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .product p {
            color: #555;
            margin-top: 5px;
        }

        .product button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #0288d1;
        }

        /* Responsivitas untuk tampilan mobile */
        @media screen and (max-width: 768px) {
            /* Menyesuaikan ukuran header */
            header h1 {
                font-size: 1.2rem;
            }

            header input {
                width: 90%; /* Lebih lebar di mobile */
            }

            /* Menata navigasi menjadi vertikal pada mobile */
            .nav-links {
                flex-direction: column;
                padding: 15px;
            }

            .nav-links li {
                margin: 10px 0;
            }

            /* Menata produk untuk lebih responsif */
            .product-container {
                flex-direction: column;
                align-items: center;
            }

            /* Menyesuaikan lebar produk untuk mobile */
            .product {
                width: 90%;
            }

            .nav-links a {
                font-size: 1rem; /* Ukuran font sedikit lebih kecil di mobile */
                padding: 10px 20px;
            }
        }

        /* Gaya untuk tombol Check Produk */
.check-product-btn {
    display: inline-block;
    background-color: #0288d1; /* Biru terang */
    color: white;
    text-decoration: none;

    border-radius: 20px; /* Sudut bulat */

/* Efek hover untuk Check Produk */
.check-product-btn:hover {

/* Menambahkan gaya aktif (jika ingin menambahkan status aktif untuk tombol) */

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const productList = document.getElementById("product-list");
    const searchButton = document.getElementById("search-btn");
    const searchInput = document.getElementById("search");

    const products = [
        { id: 1, name: "Produk 1", price: "Rp 100.000", image: "foto1.jpeg" },
        { id: 2, name: "Produk 2", price: "Rp 200.000", image: "foto2.jpg" },
        { id: 3, name: "Produk 3", price: "Rp 150.000", image: "foto3.jpeg" },
        { id: 4, name: "Produk 4", price: "Rp 200.000", image: "foto4.jpg" },
        { id: 5, name: "Produk 5", price: "Rp 1.000.000", image: "foto5.jpeg" },
        { id: 6, name: "Produk 6", price: "Rp 1.400.000", image: "foto6.jpeg" },
        { id: 7, name: "Produk 7", price: "Rp 8.300.000", image: "foto7.jpeg" },
        { id: 8, name: "Produk 8", price: "Rp 12.600.000", image: "foto8.jpg" },
    ];

    // Fungsi untuk menampilkan produk
    function displayProducts(productsToDisplay) {
        productList.innerHTML = "";
        productsToDisplay.forEach(product => {
            const productElement = document.createElement("div");
            productElement.classList.add("product");
            productElement.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h2>${product.name}</h2>
                <p>${product.price}</p>
                <!-- Tombol Check Produk -->
                <a href="produk.html?id=${product.id}" class="check-product-btn">Check Produk</a>
                <!-- Tombol Tambah ke Keranjang -->
                <button class="add-to-cart" data-id="${product.id}">Tambah ke Keranjang</button>
            `;
            productList.appendChild(productElement);
        });
    }

    // Fungsi pencarian produk
    function searchProducts() {
        const searchTerm = searchInput.value.toLowerCase();
        const filteredProducts = products.filter(product =>
            product.name.toLowerCase().includes(searchTerm)
        );
        displayProducts(filteredProducts);
    }

    // Menampilkan produk saat halaman dimuat
    displayProducts(products);

    // Menambahkan event listener untuk tombol Cari
    searchButton.addEventListener("click", searchProducts);

    // Menambahkan event listener untuk pencarian saat mengetik di input
    searchInput.addEventListener("input", searchProducts);
});
    </script>
